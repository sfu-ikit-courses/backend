{% extends "base.html" %}
{% block title %}Добавить статью{% endblock title %}
{% block header %}Добавить статью{% endblock header %}

{% load crispy_forms_tags %}

{% block content %}
<div class="container my-4">
  <div class="card shadow-sm">
    <div class="card-body">
      <form method="POST" enctype="multipart/form-data" novalidate>
        {% csrf_token %}
        {{ article_form.media }}
        {{ article_form|crispy }}
        
        <div class="d-flex justify-content mt-3">
            <button class="btn btn-primary">Создать</button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock content %}
